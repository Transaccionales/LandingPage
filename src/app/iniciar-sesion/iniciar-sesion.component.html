<div style="background-color: #8095ff" >
<div class="container py-4">
    <div class="row">
      <div class="col-md-4">
        <img src="\assets\images\image-12.png" alt="Imagen Izquierda" class="img-fluid">
      </div>
      <div class="col-md-4">
        <div class="bg-white p-4 border shadow-lg p-3 mb-5 bg-body rounded">
            <form>
              <h6 class="text-center text-black ">LEARNSYNC</h6>
              <h3 class="text-center text-primary ">Iniciar Sesion</h3>
              <p class="text-center text-black ">Ingresa con tu cuenta</p>
              <div class="mb-3 p-2">
                <label for="username" class="form-label"></label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" style="font-size: 1.5rem;">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" aria-describedby="usernameHelp">
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label"></label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" style="font-size: 1.5rem;">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" id="password" placeholder="Contraseña" aria-describedby="passwordHelp">
                </div>
              </div>
              <div class="text-center m-3 p-3 d-grid gap-2 mx-auto col-12">
                <button type="submit" [routerLink]= "['/categorias']" class="btn btn-primary mb-3">Iniciar Sesion</button>
                <p><a [routerLink]="['/recuperar']">¿Olvidaste tu contraseña?</a></p>
                <button type="button" [routerLink]="['/registrarse']" class="btn btn-outline-dark">Registrarse con una nueva cuenta</button>
              </div>
            </form>
          </div>


      </div>
      <div class="col-md-4">
        <img src="\assets\images\image-14.png" alt="Imagen Derecha" class="img-fluid">
      </div>
    </div>
  </div>
</div>
