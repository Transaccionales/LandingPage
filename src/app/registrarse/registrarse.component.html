<div style="background-color: #8095ff">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <img src="\assets\images\image-12.png" alt="Imagen Izquierda" class="img-fluid">
            </div>
            <div class="col-md-4">
                <div class="bg-white p-4 border shadow-lg p-3 mb-5 bg-body rounded">
                    <form>
                        <h6 class="text-center text-black">LEARNSYNC</h6>
                        <h3 class="text-center text-primary">Registrarse</h3>
                        <p class="text-center text-black">Regístrate con una cuenta nueva</p>
                        
                        <div class="mb-3 p-2">
                            <label for="username" class="form-label"></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="font-size: 1.5rem;">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" aria-describedby="usernameHelp" [(ngModel)]="usuario.user" [ngModelOptions]="{standalone : true}">
                            </div>
                        </div>
                        
                        <div class="mb-3 p-2">
                            <label for="email" class="form-label"></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="font-size: 1.5rem;">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" aria-describedby="emailHelp" [(ngModel)]="usuario.email" [ngModelOptions]="{standalone : true}">
                            </div>
                        </div>
                        
                        <div class="mb-3 p-2">
                            <label for="password" class="form-label"></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="font-size: 1.5rem;">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" aria-describedby="passwordHelp">
                            </div>
                        </div>

                        <div class="mb-3 p-2">
                            <label for="password-repeat" class="form-label"></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="font-size: 1.5rem;">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" id="password-repeat" placeholder="Repetir Contraseña" aria-describedby="passwordRepeatHelp" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone : true}">
                            </div>
                        </div>
                        
                        <div class="text-center m-3 p-3 d-grid gap-2 mx-auto col-12">
                            <button type="submit" class="btn btn-primary mb-3" (click)="saveUser()">Registrarse</button>
                            <button type="button" [routerLink]="['/iniciar-sesion']" class="btn btn-outline-dark">Iniciar sesion con una cuenta existente</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <img src="\assets\images\image-14.png" alt="Imagen Derecha" class="img-fluid">
            </div>
            <div *ngFor="let user of usuarios">
                {{user.user}}, {{user.email}}
            </div>
        </div>
    </div>
</div>
